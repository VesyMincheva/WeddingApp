<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">

</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header>
    <nav th:replace="~{fragments/navbar}"></nav>
</header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/add}"
          th:method="post"
          th:object="${addWeddingStoryDTO}"
          enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Write your wedding story</h3>
        <div>
            <div class="form-group">
                <label for="title" class="col-form-label ">Title</label>
            </div>
            <div class="form-group">
                <input
                       id="title"
                       type="text"
                       th:name="title"
                       th:errorclass="is-invalid"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Title length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="content" class="col-form-label ">Content</label>
            </div>
            <div class="form-group">
                    <textarea name="content"
                              id="content"
                              th:name="content"
                              th:errorclass="is-invalid"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Content length must be more than 50
                    characters</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location"
                        th:name="location"
                        th:errorclass="is-invalid"
                        class="custom-select">
                    <option value="" selected>Select location</option>
                    <option th:each="e : ${locations}"
                            th:text="${e}"
                            th:value="${e}">
                        </option>
                    <p class="invalid-feedback errors alert alert-danger">
                        Select location of your wedding!
                    </p>
                </select>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="style">Style</label>
                <select id="style"
                        th:name="style"
                        th:errorclass="is-invalid"
                        class="custom-select">
                    <option value="" selected>Select style of the wedding</option>
                    <option th:each="e : ${styles}"
                            th:text="${e}"
                            th:value="${e}">
                        Select style of the wedding</option>
                    <p class="invalid-feedback errors alert alert-danger">
                        Select style of your wedding!
                    </p>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add story</button>
        </div>

    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
