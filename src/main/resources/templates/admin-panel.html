<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">

</head>
<body>
<div class="wrapper">

  <header>
    <nav th:replace="~{fragments/navbar}"></nav>
  </header>

  <section th:each="user : ${users}" class="road" >
    <div>
      <h2 th:text="${user.username}">Username</h2>
      <p >First name: <th:block th:text="${user.firstName}"></th:block> </p>
      <p >Last name: <th:block th:text="${user.lastName}"></th:block>  </p>
      <p >Email: <th:block th:text="${user.email}"></th:block>  </p>
      <a class="btn">Delete</a>
    </div>
  </section>
</div>

<footer th:replace="~{fragments/footer}"></footer>

</body>

</html>
