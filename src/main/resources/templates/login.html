<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">

</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/login}"
                    th:method="POST"
                    th:object="${userLoginDTO}">

                <h3 class="mt-5 text-center">
                    <strong th:if="${badCredentials}" class="rounded  pl-3 text-danger">Enter valid
                        username and
                        password</strong>
                </h3>
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               name="username"
                               th:field="*{username}"
                               th:errorclass="is-invalid"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                        <small
                                id="usernameHelpInline"
                                class="bg-danger text-light rounded invalid-feedback">
                            Username length must be between 3 and 10 characters.
                        </small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password"
                               name="password"
                               th:field="*{password}"
                               th:errorclass="is-invalid"
                               id="inputPassword" class="form-control "
                               aria-describedby="passwordHelpInline">
                        <small
                                id="passwordHelpInline"
                                class="bg-danger text-light rounded invalid-feedback">
                            Password length must be more than 3 characters.
                        </small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
